<!DOCTYPE html>
<html>
    <head>
        <base href="/pub/" />

        <meta name="viewport" content="width=device-width" />

        <title>Liability Management</title>
    </head>
    <body>
        <fieldset>
            <legend>Upload DDS Files</legend>

            <form action="/api/upload_ab_liabilities" method="post" enctype="multipart/form-data">
                <ul>
                    <li><label for="txt_lib_province_id">Province:</label> <input type="text" id="txt_lib_province_id" name="province_id" value="1" /></li>
                    <li><label for="chbx_lib_append">Append data:</label> <input type="checkbox" id="chbx_lib_append" name="append" /></li>
                    <li><label for="file_lib_uploads">Files:</label> <input type="file" id="file_lib_uploads" name="files" multiple="multiple" /></li>
                </ul>

                <button type="submit">Submit</button>
            </form>
        </fieldset>

        <br />

        <fieldset>
            <legend>Upload Hierarchy Mapping</legend>

            <form action="/api/upload_hierarchy_mapping" method="post" enctype="multipart/form-data">
                <ul>
                    <li><label for="file_hier_upload">File:</label> <input type="file" id="file_hier_upload" name="file_mapping" /></li>
                </ul>

                <button type="submit">Submit</button>
            </form>
        </fieldset>

        <br />

        <fieldset>
            <legend>Upload disposition list</legend>

            <form action="/api/create_disposition" method="post" enctype="multipart/form-data">
                <ul>
                    <li><label for="txt_disp_description">Description:</label> <input type="text" id="txt_disp_description" name="description" /></li>
                    <li><label for="txt_disp_sale_price">Sale price:</label> <input type="text" id="txt_disp_sale_price" name="sale_price" /></li>
                    <li><label for="txt_disp_province">Province:</label> <input type="text" id="txt_disp_province" name="province_id" /></li>
                    <li><label for="txt_disp_effective_date">Effective date:</label> <input type="text" id="txt_disp_effective_date" name="effective_date" /></li>
                    <li><label for="file_disp_upload">File:</label> <input type="file" id="file_disp_upload" name="file" /></li>
                </ul>

                <button type="submit">Submit</button>
            </form>
        </fieldset>

        <br />

        <fieldset>
            <legend>Create ARO plan</legend>

            <form action="/api/create_aro_plan" method="post">
                <ul>
                    <li><label for="txt_aro_description">Description:</label> <input type="text" id="txt_aro_description" name="description" /></li>
                    <li><label for="txt_aro_province">Province:</label> <input type="text" id="txt_aro_province" name="province_id" /></li>
                    <li><label for="txt_aro_effective_date">Effective date:</label> <input type="text" id="txt_aro_effective_date" name="effective_date" /></li>
                    <li><label for="txt_aro_reduction_amount">Liability reduction amount:</label> <input type="text" id="txt_aro_reduction_amount" name="reduction_amount" /></li>
                    <li><label for="txt_aro_cost">Cost:</label> <input type="text" id="txt_aro_cost" name="cost" /></li>
                    <li><label for="txt_aro_comments">Comments:</label> <textarea id="txt_aro_comments" name="comments" ></textarea></li>
                </ul>

                <button type="submit">Submit</button>
            </form>
        </fieldset>

        <br />

        <fieldset>
            <legend>Export monthly report</legend>

            <form action="/api/export_liabilities" method="post" enctype="multipart/form-data">
                <ul>
                    <li><label for="txt_exp_province_id">Province:</label> <input type="text" id="txt_exp_province_id" name="province_id" value="1" /></li>
                    <li><label for="txt_exp_report_date">Report date:</label> <input type="text" id="txt_exp_report_date" name="report_date" /></li>
                    <li><label for="file_exp_upload">Template file:</label> <input type="file" id="file_exp_upload" name="template" /></li>
                </ul>

                <button type="submit">Submit</button>
            </form>
        </fieldset>

    </body>
</html>
